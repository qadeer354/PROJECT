<ion-content>
  <div class="content">
    <div class="formDv">
      <ion-grid>
        <h6>Create an Account</h6>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label position="stacked">Name</ion-label>
              <ion-input name="usName" #usName="ngModel" [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <ion-button (click)="signInAnonymously()">Create</ion-button>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <h5>OR</h5>
          </ion-col>
          <ion-col size="4"></ion-col>
          <!-- <ion-col size="12">
            <ion-button color="tertiary">
              <ion-icon src="../../../assets/svg/icon-facebook.svg"></ion-icon>
              Sign In with Facebook
            </ion-button>
          </ion-col> -->
          <ion-col size="12">
            <ion-button color="light" (click)="signInUsingGoogle()">
              <ion-icon name="logo-google"></ion-icon>              Sign In with Google
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
